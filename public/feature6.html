<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 6 - Update Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>TFR Analysis</h2>
        <nav>
            <a href="/">Home</a>
            <a href="/feature1">Country TFR History</a>
            <a href="/feature2">Sub-region Snapshot</a>
            <a href="/feature3">Region Max TFR</a>
            <a href="/feature4">Keyword Search</a>
            <a href="/feature5">Add Next Year Record</a>
            <a href="/feature6" class="active">Update Record</a>
            <a href="/feature7">Delete Range</a>
            <a href="/feature8">Top 10 Lowest TFR</a>
        </nav>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Update Record</h1>
        </header>
        
        <div class="box">
            <p>Select a country and year to update the TFR record for that specific entry.</p>
            
            <form hx-put="/api/update-record" hx-target="#result-6">
                <label>Country:</label>
                <select name="country_code"
                        hx-get="/api/countries"
                        hx-trigger="load"
                        hx-target="this"
                        hx-swap="innerHTML">
                    <option>Loading...</option>
                </select>
                
                <label>Year:</label>
                <select name="year"
                        hx-get="/api/years"
                        hx-trigger="load"
                        hx-target="this"
                        hx-swap="innerHTML">
                </select>

                <label>New TFR:</label>
                <input type="number" step="0.01" name="new_tfr" required placeholder="e.g. 1.05">

                <button type="submit">Update</button>
            </form>
            <div id="result-6"></div>
        </div>
    </div>
</body>
</html>
