<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature 2 - Sub-region Snapshot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>TFR Analysis</h2>
        <nav>
            <a href="/">Home</a>
            <a href="/feature1">Country TFR History</a>
            <a href="/feature2" class="active">Sub-region Snapshot</a>
            <a href="/feature3">Region Max TFR</a>
            <a href="/feature4">Keyword Search</a>
            <a href="/feature5">Add Next Year Record</a>
            <a href="/feature6">Update Record</a>
            <a href="/feature7">Delete Range</a>
            <a href="/feature8">Top 10 Lowest TFR</a>
        </nav>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Sub-region Snapshot</h1>
        </header>
        
        <div class="box">
            <p>Select a sub-region and year to view all countries in that sub-region with their TFRs, ordered by TFR (descending).</p>
            
            <label>Sub-region:</label>
            <select name="sub_region_id"
                    hx-get="/api/subregions" 
                    hx-trigger="load"
                    hx-target="this"
                    hx-swap="innerHTML">
                 <option>Loading...</option>
            </select>

            <label>Year:</label>
            <select name="year" id="year-select-2"
                    hx-get="/api/years"
                    hx-trigger="load"
                    hx-target="this"
                    hx-swap="innerHTML">
            </select>

            <button hx-get="/api/subregion-snapshot"
                    hx-include="[name='sub_region_id'], [name='year']"
                    hx-target="#result-2">
                Show Data
            </button>

            <div id="result-2"></div>
        </div>
    </div>
</body>
</html>
